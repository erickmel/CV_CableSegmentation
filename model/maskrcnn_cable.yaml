MODEL:
  META_ARCHITECTURE: "CableRCNN"
  MASK_ON: True
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  LINE_LOSS_WEIGHT: 0.5

INPUT:
  MIN_SIZE_TRAIN: (800, 1024)
  MAX_SIZE_TRAIN: 1333

SOLVER:
  BASE_LR: 0.00025
  IMS_PER_BATCH: 4
  MAX_ITER: 40000

DATASETS:
  TRAIN: ("cable_train",)
  TEST: ("cable_test",)
